<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">

        </li>
        <li class="nav-item dropdown">

  <div class="container" id="forms">

    <div class="loginbox">
      <img src="https://cdn1.iconfinder.com/data/icons/android-user-interface-vol-1-1/32/12_-_user_add_plus_contact_account_new_create-512.png"
        class='avatar'>
      <h1>Register</h1>
      <form id="registerform" class="form-register" action="/users/register" enctype="multipart/form-data" method="POST"
        onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">
        <div class="row">
          <div class="col-lg-6">
            <label for="firstName" class="">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
          </div>
          <div class="col-lg-6">
            <label for="lastName" class="">Last name</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label for="username" class="">Username</label>
            <input type="text" id="username" name="username" class="form-control required">
          </div>
          <div class="col-lg-6">
            <label for="image">Image upload : </label>
            <input type="file" id="image" name="images" accept="image/*" />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="email" class="">Email address</label>
            <input type="email" id="email" name="email" class="form-control ">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="email" class="">Address</label>
            <input type="email" id="email" name="email" class="form-control ">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label for="email" class="">Postal Code</label>
            <input type="email" id="email" name="email" class="form-control ">
          </div>
          <div class="col-lg-6">
            <label for="email" class="">Unit No</label>
            <input type="email" id="email" name="email" class="form-control ">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <label for="password" class="">Password</label>
            <input type="password" id="password" name="password" class="form-control error" required>
          </div>
          <div class="col-lg-6">
            <label for="confirmationPassword" class="">Confirm Password</label>
            <input type="password" id="confirmationPassword" name="confirmationPassword" class="form-control" required>
          </div>
        </div>

        <input type="checkbox" id="agree" style="width:30px">
        <a href="/users/register/terms">I Agree to the terms and services</a>
        <input type="submit" value="Sign Up" style="display: inline">
      </form>
      <div class="d-flex justify-content-center">
        <a href="auth/facebook/callback/login"><img src="./img/fbcontinuebtn.png" style="width: 300px; height: 46px; border-radius:5px;"
            alt="facebook login button"></a>
      </div>
    </div>
  </div>
